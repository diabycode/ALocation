{% extends 'admin/base.html' %}
{% load static %}

{% block title %} Alocation | Page d'administration {% endblock %}

{% block header %}
    {% include 'alocation/includes/header.html' %}
{% endblock %}

{% block extrastyle %}

    <style>
        html[data-theme="light"],
        :root {
            --primary: #2c659e;
            --secondary: #2c659e;
            --accent: #f5dd5d;
            --primary-fg: #f9f9f9;

            --body-fg: #040f16;
            --body-bg: #f9f9f9;
            --body-quiet-color: #666;
            --body-loud-color: #000;

            --header-color: var(--body-fg);
            --header-branding-color: var(--primary);
            --header-bg: var(--body-bg);
            --header-link-color: var(--primary);

            --breadcrumbs-fg: var(--primary);
            --breadcrumbs-link-fg: var(--body-fg);
            --breadcrumbs-bg: #f0f0f0;

            --link-fg: #417893;
            --link-hover-color: #036;
            --link-selected-fg: #5b80b2;

            --hairline-color: #e8e8e8;
            --border-color: #ccc;

            --error-fg: #ba2121;

            --message-success-bg: #dfd;
            --message-warning-bg: #ffc;
            --message-error-bg: #ffefef;

            --darkened-bg: #f8f8f8; /* A bit darker than --body-bg */
            --selected-bg: #e4e4e4; /* E.g. selected table cells */
            --selected-row: #f0f0f0;

            --button-fg: #f9f9f9;
            --button-bg: var(--primary);
            --button-hover-bg: #609ab6;
            --default-button-bg: var(--secondary);
            --default-button-hover-bg: #205067;
            --close-button-bg: #747474;
            --close-button-hover-bg: #040f16;
            --delete-button-bg: #ba2121;
            --delete-button-hover-bg: #a41515;

            --object-tools-fg: var(--button-fg);
            --object-tools-bg: var(--close-button-bg);
            --object-tools-hover-bg: var(--close-button-hover-bg);

            --font-family-primary: "Montserrat", sans-serif;
            --font-family-monospace:  "Montserrat", sans-serif;
        }
        
        header h1 {
            margin-bottom: 0;
        }
    </style>



{% endblock %}
